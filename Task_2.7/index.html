<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>clothing store</title>
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <a href="http://">Clothing store</a>
        </div>

        <div class="header__right-part">
          <div class="header__pages">
            <a href="http://">Home</a>
            <a href="http://">Products</a>
            <a href="http://">About</a>
          </div>

          <button class="header__shopping-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>

      </header>

      <div class="banner">
        <h1 class="banner__title">Master the art of classic fashion</h1>
        <h2 class="banner__subtitle">Choose your style</h2>
        <button class="banner__show-suits">Show suits</button>
      </div>

      <main class="feautured">
        <div class="feautured__title">Suits</div>

        <div class="feautured_products">
          <div class="feautured__item">
            
          </div>
        </div>

      </main>

      <footer>

      </footer>

    </div>
  </div>

</body>
</html>
