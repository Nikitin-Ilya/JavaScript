<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./products.css">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>clothing store</title>
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <a href="http://">Clothing store</a>
        </div>

        <div class="header__right-part">
          <div class="header__pages">
            <a href="../index.html">Home</a>
            <a href="#">Products</a>
            <a href="../about/about.html">About</a>
          </div>

          <button class="header__shopping-cart" onclick="openCart()">
            <i class="fa fa-cart-shopping"></i>
          </button>
        </div>

      </header>
    </div>

    <div class="banner">
      <div class="container">
        <h1>Range of suits</h1>
      </div>
    </div>

    <div class="container">
      <main class="content">
        <div class="sidebar">
          <input type="search" class="sidebar__search" id="sidebar__search" placeholder="Search..."/>
          
          <ul class="sidebar__filter">
            <p>Brand:</p>

            <li>
              <input type="radio" class="sidebar__brand" id="All" name="brand" value="All" onchange="filterProducts()">
              <label for="All">All</label>
            </li>
            <li>
              <input type="radio" class="sidebar__brand" id="Gucci" name="brand" value="Gucci" onchange="filterProducts()">
              <label for="Gucci">Gucci</label>
            </li>
            <li>
              <input type="radio" class="sidebar__brand" id="Prada" name="brand" value="Prada" onchange="filterProducts()">
              <label for="Prada">Prada</label>
            </li>
            <li>
              <input type="radio" class="sidebar__brand" id="LouisVuitton" name="brand" value="Louis Vuitton" onchange="filterProducts()">
              <label for="LouisVuitton">Louis Vuitton</label>
            </li>
            <li>
              <input type="radio" class="sidebar__brand" id="Dior" name="brand" value="Dior" onchange="filterProducts()">
              <label for="Dior">Dior</label>
            </li>
          </ul>

          <div class="sidebar__price">
            <p>Max price</p>
            <input type="range" id="price" name="price" min="10" max="9000" value="9000" onchange="filterProducts()" oninput="this.nextElementSibling.value='Value: $' + this.value">
            <output id="price-value" for="price" name="maxPrice">Value: $9000</output>
          </div>
        </div>

        <div class="products-list" id="products-list"></div>
      </main>
    </div>
    

    <footer>
      <div class="footer__container">
        <div class="top-group">
  
          <div class="logo footer__logo"><p>Clothing store</p></div>
  
          <div class="links-list">
            <div class="links-list__group">
              <div class="links-list__title">
                <p><a class="links-list__link" href="#">Home</a></p>
                <div class="link-list__underline"></div>
              </div>
            </div>
            <div class="links-list__group">
              <div class="links-list__title">
                <p><a class="links-list__link" href="#">Products</a></p>
                <div class="link-list__underline"></div>
              </div>
            </div>
            <div class="links-list__group">
              <div class="links-list__title">
                <p><a class="links-list__link" href="#">About</a></p>
                <div class="link-list__underline"></div>
              </div>
            </div>
            <div class="links-list__group">
              <div class="links-list__title">
                <p><a class="links-list__link" href="#">Cart</a></p>
                <div class="link-list__underline"></div>
              </div>
            </div>
          </div>
          
          <div class="subscribe">
            <form class="subscribe__form" action="">
              <label class="subscribe__label" for="email">Subscribe to our newsletter and be the first to know about new suits</label>
              <div class="subscribe__inputs">
                <input class="subscribe__input-email" type="email" id="email"  size="30" placeholder="Email Address" required>
                <input class="subscribe__button" type="submit" value="Subscribe">
              </div>
              
            </form>
          </div>
        </div>
      </div>
  
      <hr>
  
      <div class="footer__container">
        <div class="copyrights-solial-networks">
          <div class="copyright">
            <p>Copyright Â© 2022. All rights reserved.</p>
          </div>
          <div class="social-networks">
            <div class="social-networks__element">
              <a href="#" class="social-networks__link">
                <img src="../img/Instagram.svg" alt="Error!">
              </a>
            </div>
            <div class="social-networks__element">
              <a href="#" class="social-networks__link">
                <img src="../img/Facebook.svg" alt="Error!">
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <div class="cart hide">
    <div class="cart__container">
      <button class="cart__close" onclick="openCart()">
        <i class="fa-solid fa-x"></i>
      </button>
      <div class="cart__header">
        <p>Your Bag</p>
      </div>
      <div class="cart__items">
      </div>
      <div class="cart__footer">
        <div class="cart__total-price">
          <p>Total: <span>$0</span></p>
        </div>
        <button class="cart__checkout">CHECKOUT</button>
      </div>
    </div>
  </div>

  <script src="./product.js"></script>
  <script src="../script/cart.js"></script>
</body>
</html>
